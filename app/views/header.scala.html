<div class="nvabar navbar-header navbar-fixed-top" style="background:#0097A7">

    <div class="navbar-left" style="padding-left:50px">
        <a href="@routes.Application.index()" class="navbar-brand navbar-left" >CTS</a>
        @if(session.containsKey("username")){
                <a class="navbar-brand" href="@routes.Application.index()">Home</a>
                <a class="navbar-brand" href="@routes.cUsers.myProfile()">Your Profile</a>
                <a class="navbar-brand" href="@routes.Tools.browse()">Browse</a>
                @*<a class="navbar-brand" href="#">FAQ</a>*@
        }
    </div>

    @*******************
    * Check session if user is logged in *
    *******************@

    @if(session.containsKey("username")){

    <div class="nav navbar-right" style="padding-right:50px">
        <div class="dropdown user-drop">
            <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">@session.get("username")
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="@routes.cUsers.myProfile()">Edit Tools</a></li>
                <li><a href="@routes.Application.logout()">Log out</a></li>
            </ul>
        </div>
    </div>
    } else {
    <div class="navbar-right login-header" style="padding-right:50px">
        <div class="pull-left">
            <form class="form-inline" action="@routes.Application.login()" method="post">
                <input type="text" placeholder="Username" name="username" required>
                <input type="password" placeholder="Password" name="password" required>
                <button class="btn btn-default">Login</button>
             </form>
        </div>
        <div class="pull-right">
            <form action="@routes.Application.onSignUpClick()" method="get">
                <button class="btn btn-default" >Sign up!</button>
            </form>
        </div>
    </div>
    }
</div>
