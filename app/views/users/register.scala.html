<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Sign Up!</title>

        <link rel="stylesheet" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        
    </head>

    <body>
        <div class="container">
            <a href="@routes.Application.index()" class="navbar-brand navbar-left" style="color:white">CTS</a>
        </div>
        <div class="jumbotron">
            @if(flash.containsKey("error")){
                <p class="text-center error">@flash.get("error")</p>
            }
            <div class="jumbotron text-center">
                <form class="form-horizontal" action="@routes.Application.register()" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Password</label>
                        <input type="password" name="password" required>
                    </div>
                    <button>Register</button>

                </form>

            </div>
        </div>
    </body>

</html>
